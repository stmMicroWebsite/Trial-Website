          <div class="col-md-4">

          </div>

          </div>

            <i class="fa fa-facebook fa-3x" aria-hidden="true"></i>
          </div>

          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-12">
            <!-- Put in action to process the request-->
            <form>
              <span>Sign up for our newsletter:</span>
              <span> <input type="text" name="email"/> </span>
